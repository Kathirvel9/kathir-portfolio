<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../Css/Contact.css">

</head>
<body>
<section class="contact-container-3">
<h3>Contact Me</h3>

<div class="container">
  <form >
    <input type="text" id="fname"  placeholder="Your name.."><br>

    <input type="text" id="lname"  placeholder="Your last name.."><br>

    <select id="country" name="country" placeholder="Chooose your country">
      <option value="australia">Choose your country</option>
      <option value="australia">Australia</option>

      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select><br>

    <textarea id="subject"  placeholder="Write something.." style="height:100px"></textarea><br>

    <input type="submit" value="send message">
  </form>
</div>
</section>
</body>
</html>
